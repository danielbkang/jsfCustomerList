<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
 
<f:loadBundle basename="com.jsonarjsf.properties.messages" var="msg" />
 
<h:head>
    <title>#{msg.title}</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/cupertino/skin.css"/>
</h:head>
<h:body>
	<br></br>
    <h3><p:outputLabel value="#{msg.header}" /></h3>
    <h:form id="loginForm">
    		<p:separator />
    		<br></br>
    		<h:panelGrid columns="3" cellpadding="5">
			<p:outputLabel value="Username:" />
			<p:inputText id="username" value="#{loginBean.user}" required="true" label="usernameText"></p:inputText>
			<p:message for="username" />
			
			<p:outputLabel value="Password:" />
			<p:password id="password" value="#{loginBean.pwd}" />
			<p:message for="password" />
		</h:panelGrid>
		<br></br><br></br>
		<p:commandButton id="loginbutton" ajax="false" value="#{msg.login_button_text}" icon="fa fa-unlock-alt" action="#{loginBean.validateUserPassword}" update="loginForm" ></p:commandButton>
		<p:separator />
 		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
 		<h:messages style="color:red;margin:8px;" />
	</h:form>
</h:body>
</html>
