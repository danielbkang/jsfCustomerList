<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html">
     
 <f:loadBundle basename="com.jsonarjsf.properties.messages" var="msg" /> 
   
    <h:head>
     <title>#{msg.title}</title>
    </h:head>
    <h:body bgcolor="white">
    		<h3><h:outputText value="#{msg.dataDiscovery_header}" /></h3>
    		<h4><h:outputText value="#{msg.greeting_text}" />
      	#{login.user}
  		<h:outputText value="#{msg.sign}" /></h4>
  		<br></br><br></br>
  		<h:commandButton action="login"
			value="#{msg.logout_button_text}"></h:commandButton>
    </h:body>
</html>
